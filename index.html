<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjU2npUv8dQUwiE8zjtSS7FTL-mnoPiCeMiA&s">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (% per annum):</label>
                <input type="number" id="interestRate" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (in years):</label>
                <input type="number" id="loanTenure" required>
            </div>
            <button type="submit">Calculate EMI</button>
        </form>
        <div id="result">
            <h2>EMI: <span id="emiResult"></span></h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
